<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />

</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="container header-inner">
                <a class="navbar-brand" href="index.html">
                    <img class="logo" src="assets/img/Logo 01.png" alt="Logo">
                </a>

                <button class="burger-btn" type="button" aria-label="Menü öffnen">
                    <img class="burger-icon" src="assets/img/burger_menu_white.png" alt="">
                </button>
            </div>
        </nav>
    </header>
    <main>
        <div class="main_img">
            <img src="assets/img/burger_main_placeholder.jpg" alt="">
        </div>
    </main>

    <section class="restaurant">
        <div class="restaurant-avatar">
            <img src="assets/img/logo_burger.png" alt="">
        </div>
        <div class="restaurant-head">
            <h1 class="restaurant-title">
                <span class="title-accent">Burger</span><span class="title-dark">Hause</span>
            </h1>

            <div class="restaurant-rating">
                <span class="star">★</span>
                <span class="rating-value">4,1</span>
                <span class="rating-count">(317)</span>
            </div>
        </div>

        <p class="restaurant-desc">
            The best of Burgers, Pizza, and Greens, all in one great place.
        </p>
    </section>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
